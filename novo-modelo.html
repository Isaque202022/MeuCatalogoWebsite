<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    * {
      cursor: default;
    }
    .itens {
      padding: 2px;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 2px;
    }
    .item:hover {
      background-color: rgb(111, 185, 255);
    }
    .item div {
      flex: 1;
      height: 100%;
    }
    img {
      width: 60px;
    }

<body>
  <div class="itens">
    <div class="item">
      <a href="">Axial</a>

  </div>
